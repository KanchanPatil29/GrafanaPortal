{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="icon" href="{% static 'dist/img/Bajaj-Markets-Logo.jpg' %}">
    <link rel="stylesheet" href="{% static 'dist/css/login.css' %}">
</head>
<body>
<div class="box">
    <div id="header">
        Welcome
    </div>

    <span class="login100-form-avatar">
        <img src="{% static 'dist/img/Bajaj-Markets-Logo.jpg' %}" alt="AVATAR">
    </span>
    {% for message in messages %}
            <div class="alert text-danger" role="alert" >
                <strong>Login failed!</strong> {{ message }}
            </div>
    {% endfor %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="group">
                {{ form.company }}
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Company </label>
        </div>
        <div class="group">
            {{ form.username }}
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Username</label>
        </div>
        <div class="group">
            {{ form.password }}
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
        </div>
        <div class="group">
            <input type="checkbox" id="is_admin" name="is_admin" value="is_admin">
            <label for="is_admin" class="highlight"> Admin Login</label><br>
        </div>
         {% if messages %}
            <div class="alert text-danger" role="alert" >
                <strong>Login failed!</strong> Enter valid username and password!
            </div>
        {% endif %}
        <button type="submit">Login</button>
    </form>
</div>
<script src="{% static 'dist/js/jquery.min.js' %}"></script>
<script>
     $(function () {
        $(".alert").delay(3500).fadeOut();
    });
</script>
</body>
</html>
